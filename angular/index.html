<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="movie.js"></script>
</head>
<body ng-controller="movieController">
<div class="container">
<div class="row">
	<div class="col-sm-12 well">

		<form ng-submit="searchStuff()" class="">
			<input type="text" ng-model="search" class="form-control">
			<button ng-click="" class="btn btn-primary">GO Movie</button>
		</form>

	</div>
</div>
<div class="row">
	<div ng-repeat="movie in movieArray" class="col-sm-3 movie-poster">
		<img ng-src="{{imagePath}}{{movie.poster_path}}" alt="">
	</div>



</div>

</div>

</body>
</html>
